<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/e09f1291e7.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Pacifico&display=swap"
		rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="/images/logo2.png" alt="" width="80" height="80" class="d-inline-block align-text-top">
				Tic Tac Toe
			</a>
		</div>
	</nav>
	<div id="startPage">
		<h2 class="text-info">Number of players</h2>
		<div class="btn-group1" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="btn-grp1" id="btnradio1" autocomplete="off" checked>
			<label class="btn btn-outline-primary" for="btnradio1">1 player</label>

			<input type="radio" class="btn-check" name="btn-grp1" id="btnradio2" autocomplete="off">
			<label class="btn btn-outline-primary" for="btnradio2">2 players</label>

		</div>
		<h2 class="text-info">What do you want take?</h2>
		<div class="btn-group2" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="btn-grp2" id="btnradio3" autocomplete="off" checked>
			<label class="btn btn-outline-primary" for="btnradio3">X</label>

			<input type="radio" class="btn-check" name="btn-grp2" id="btnradio4" autocomplete="off">
			<label class="btn btn-outline-primary" for="btnradio4">O</label>

		</div>
		<button class="btn btn-lg btn-success" onclick="startGame()">START</button>
	</div>
	<div class="container-fluid" id="table-container">
		<table>
			<tr>
				<td class="cell" id="0"></td>
				<td class="cell" id="1"></td>
				<td class="cell" id="2"></td>
			</tr>
			<tr>
				<td class="cell" id="3"></td>
				<td class="cell" id="4"></td>
				<td class="cell" id="5"></td>
			</tr>
			<tr>
				<td class="cell" id="6"></td>
				<td class="cell" id="7"></td>
				<td class="cell" id="8"></td>
			</tr>
		</table>
	</div>


	<div class="endgame">
		<div class="text">START</div>
	</div>
	<div class="end" id="endPage">
		<div class="conatiner-fluid" id="winMessage"></div>
		<button class="btn btn-lg btn-success" id="restartBtn" onclick="startGame()">RESTART</button>
	</div>
	<div class="bottom-container" id="contact-page">
		<div class="made-by">
			<p class="made-by">MADE WITH ðŸ’— BY DANISH</p>
		</div>
		<a class="footer-link" href="https://www.linkedin.com/in/Danish306/"><i class="fab fa-linkedin fa-lg"></i>
			LinkedIn</a>
		<a class="footer-link" href="https://github.com/try-catch-stack"><i class="fab fa-github-square fa-lg"></i>
			Github</a>
		<a class="footer-link" href="https://try-catch-stack.github.io/My-website/"><i
				class="far fa-address-card fa-lg"></i> Website</a>
		<p class="copyright">Â© 2021 Danish Ahmed Mirza</p>
	</div>

	<script src="script.js"></script>
</body>

</html>
